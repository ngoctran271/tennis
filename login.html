<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs
		================================================== -->
		<meta charset="utf-8">
		<!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NTF</title>
		<meta name="description" content="SFI">
		<!-- Animate 
		================================================== -->
		<link href='assets/js/bootstrap/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext,vietnamese" rel="stylesheet"> 
		<!-- Custom Css 
		================================================== -->
		
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	
	</head>
	<body>
		<main id="content" class="account-content">
			<div class="banner position-relative" style="background-image: url(assets/images/banner.jpg);">
				<div class="container">
					<div class="box d-flex align-items-center">
						<div class="logo">
							<a href="#"><img src="assets/images/logo.png" alt=""></a>
						</div>
						<div class="info">
							<h1>Chào mừng bạn đã đến với <span>CỘng đồng quần vợt nghệ an</span></h1>
							<p>Đơn vị đồng hành chính thức của LĐQV Nghệ An</p>
						</div>
					</div>
				</div>
				<div class="notification text-center position-absolute">
					<img src="assets/images/bell.svg" alt="">
					<p><span>2</span> Thông báo</p>
				</div>
			</div>
			<div class="login-main register-main text-center">
				<div class="container">
					<div class="register-form">
					  	<form action="">
						    <div class="form-it">
						      <label class="form-label">Email</label>
						      <input type="email" class="form-control " name="email" value="">
						    </div>
							<div class="form-it">
							  <label class="form-label">Mật khẩu</label>
							  <input type="password" class="form-control " name="password">
							</div>
							<div class="form-it form-submit">
							  <button type="submit" class="btn btn-danger ">Đăng nhập</button>
							</div>
							<div class="form-it text-center">
							  <div>Nếu bạn chưa có tài khoản,</div>
							</div>
							<div class="form-it">
							  <a href="register.html" class="btn btn-outline-success btn-block">Đăng ký</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer id="footer" class="position-fixed">
			<div class="position-relative">
				<div class="chat position-absolute">
					<a href="#">
						<span><b>Chat</b> cộng đồng</span>
						<img src="assets/images/chat.svg" alt="">
					</a>
				</div>
				<div class="chat-list row text-center">
					<div class="it col-2">
						<a href="index.html">
							<img src="assets/images/home.svg" alt="">
							<span>Trang chủ</span>
						</a>
					</div>
					<div class="it col-2">
						<a href="team.html">
							<img src="assets/images/team.svg" alt="">
							<span>Thành viên</span>
						</a>
					</div>
					<div class="it col-2">
						<a href="tournaments.html">
							<img src="assets/images/award.svg" alt="">
							<span>Giải đấu</span>
						</a>
					</div>
					<div class="it col-2">
						<a href="club.html">
							<img src="assets/images/flag1.svg" alt="">
							<span>CLB</span>
						</a>
					</div>
					<div class="it col-2">
						<a href="yards.html">
							<img src="assets/images/map-com.svg" alt="">
							<span>Sân bãi</span>
						</a>
					</div>
					<div class="it col-2 active">
						<a href="account.html">
							<img src="assets/images/user.svg" alt="">
							<span>Tài khoản</span>
						</a>
					</div>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="assets/js/jquery-3.5.0.min.js"></script>
	</body>
</html>
